<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />


</head>

<body>
    <header>
        <h1>Fahim Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-btn" type="submit"><i class="fas fa-folder-plus"></i></button>
        <div class="select">
            <select class="filter-todo">
                <option value="all">All</option>
                <option class="completed" value="completed">Completed</option>
                <option  class="uncompleted" value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <h2 class='todo-list-heading'>Your Todo List</h2>
        <ul class="todo-list"></ul>
    </div>



    <script src="app.js"></script>
</body>

</html>
